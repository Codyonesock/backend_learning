version: "2"
linters:
  default: "all"
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/codyonesock
            - github.com/go-chi
            - github.com/kelseyhightower
            - go.uber.org/zap
            - github.com/golang-jwt/jwt/v5
            - github.com/gocql/gocql
    exhaustruct:
      exclude:
        - '^net/http\.Server$'
        - '^go\.uber\.org/zap\.Config$'
    tagliatelle:
      case:
        rules:
          json: snake
    varnamelen:
      min-name-length: 1
  disable:
    - nlreturn